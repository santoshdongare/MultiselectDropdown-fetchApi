<div style ="text-align: center;">
<h1>Fetching API</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Username</th>
        <th>Website</th>
        <th>Company</th>
        <th>Address</th>
    </tr>
    <tr *ngFor="let user of userData">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.username}}</td>
        <td>{{user.website}}</td>
        <td>{{user.company.name}}</td>
        <td>{{user.address.street}},{{user.address.city}}-{{user.address.zipcode}}</td>
    </tr>
</table>
</div>

<div style="width:50%">
    <ng-multiselect-dropdown
      
      [settings]="dropdownSettings"
      [data]="dropdownList"
      
    >
    </ng-multiselect-dropdown>
    </div>
